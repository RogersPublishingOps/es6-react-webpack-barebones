<!DOCTYPE html>
<html>
<head>
  <head><title>RDM Redirection Test Tool</title></head>
  <style>
    body { min-width: 860px;}
    /* parent container is a flex box */
    #container,
    #table,
    #test {
      width: 840px;
      padding: 0 14px;
      display: flex; flex-direction: column; justify-content: center;
    }
    #testrules,
    #urlinput,
    #status,
    button {
      margin: 10px; 
    }
    #testrules { width: auto; }
    button {
      padding: 5px 20px; outline: none; 
    }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>RDM Redirection Test Tool</h1>
  <h2 data-component="tabtitle">tabtitle</h2>
  
  <div id="container" data-component="tab">
    <label for="urlinput" class="row" data-component="label">Domain:</label>
    <input type="text" id="urlinput" data-component="input" />
    
	  <label for="testrules" class="row" data-component="label">Test Rules:</label>
	  <textarea name="testrules" id="testrules" cols="100" rows="10" data-component="textarea"></textarea>

	  <div id="status" data-component="message"></div>
	  <button id="validate" data-component="button">Validate the rules</button>
	  <button id="save" data-component="button">Save</button>

	  <div class="dev">
		<button id="getdata" data-component="button">Get data</button>
		<button id="clearStore" data-component="button">Clear all the store</button>
		<button id="clearTab" data-component="button">Clear stored information for this tab</button>
	  </div>
	</div>
  
  <div id="table" data-component="tab">
	  <div data-component="message"></div>
	  <button data-component="button">Validate the rules</button>
	  <button data-component="button">Save</button>
  </div>
  
  <div id="test" data-component="tab">
	  <div data-component="message"></div>
    
    <table id="datagrid">
      <thead class="head" data-component="tablehead">
        <th class="ctrl"></th>
        <th class="test">Test #</th>
        <th class="reqURL">URL to test</th>
        <th class="reqNotes">Notes</th>
        <th class="expURL">Expected target</th>
        <th class="expStatus">Expected Status</th>
        <th class="resStatus">Resulting Status</th>
        <th class="resUrl">Resulting URL</th>
        <th class="assert">Test Result</th>
      </thead>
      <tr class="row data_1" data-component="tablerow">
        <td class="ctrl gen" data-component=""></td>
        <td class="test gen" data-component=""></td>
        <td class="reqURL in" data-component=""></td>
        <td class="reqNotes in" data-component=""></td>
        <td class="expURL in" data-component=""></td>
        <td class="expStatus in" data-component=""></td>
        <td class="resStatus out gen" data-component=""></td>
        <td class="resUrl out gen" data-component=""></td>
        <td class="assert out gen" data-component=""></td>
      </tr>
      <foot class="head" data-component="tablefoot">
        <th class="ctrl"></th>
        <th class="test">Test #</th>
        <th class="reqURL">URL to test</th>
        <th class="reqNotes">Notes</th>
        <th class="expURL">Expected target</th>
        <th class="expStatus">Expected Status</th>
        <th class="resStatus">Resulting Status</th>
        <th class="resUrl">Resulting URL</th>
        <th class="assert">Test Result</th>
      </foot>
    </table>

    <select id="testselector" data-component="dropdown"></select>
    <button id="runtest" data-component="button">Run the test!</button>
  </div>
</body>
<script src="popup.js"></script>
</html>
